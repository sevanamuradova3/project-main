<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-2 col-md-2">

                <div class="left-toolbars">
                    <div class="logo" onclick="showHomePage()">ihobby</div>
                    <button onclick="showHomePage()"><a href="/home.html"><i class="fa-solid fa-house"></i> Home</a></button>
                    <button onclick="showProfilePage()"><a href="/other/profil.html"><i class="fa-solid fa-user"></i>
                            Profil</a></button>
                    <button onclick="showNotificationsPage()"><i class="fa-solid fa-bell"></i> Notfication</button>
                    <button onclick="showChatPage()"><i class="fa-brands fa-rocketchat"></i> Chat</button>
                    <button onclick="showSettings()"><i class="fa-solid fa-gear"></i> Settings</button>
                    <button onclick="showCreatePostForm()"><i class="fa-solid fa-plus"></i> Create</button>
                    <button onclick="addToLikedPosts()"> <a href="/other/like.html"><i class="fa-regular fa-heart"></i>
                            Like</a> </button>
                    <button onclick="showSavedPosts()"> <a href="/other/save.html"><i
                                class="fa-regular fa-bookmark"></i> Save</a></button>
                    <button onclick="search()"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                </div>

            </div>
            <div class="col-xl-10 col-md-8">
                <div class="right-place">
                    <div id="profile-container">
                        <img id="profile-picture" alt="Profil Fotoğrafı">
                        <div id="activity-container">
                            <div id="follows">
                               
                                <button id="followingButton" onclick="showFollowingList()">Following <span
                                        id="followingCount">0</span></button>


                              

                            </div>
                        </div>
                    </div> 
                    <p id="username"><span id="current-username">Username</span></p>
                    <p id="bio"><span id="current-bio">Biography</span></p>



                </div>
                <div id="liked-posts"></div>
            </div>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="/assets/js/like.js"></script>
</body>

</html>
