<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/main.css">
  
  <title>Profil</title>
 
    
  
</head> 
 <body>
 <div class="container-profil" >
  <div class="row">

    <div class="col-xl-2 col-md-3 col-sm-0  ">
       <div class="left-toolbar">
    
    <div class="logo" onclick="showHomePage()">ihobby</div>
    <button onclick="showHomePage()"><a href="/home.html"><i class="fa-solid fa-house"></i> Home</a</button>
    <button onclick="showProfilePage()"><a href="/other/profil.html"><i class="fa-solid fa-user"></i>  Profil</a></button>
    <button onclick="showNotificationsPage()"><i class="fa-solid fa-bell"></i>  Notfication</button>
    <button onclick="showChatPage()"><a href="/other/chat.html"><i class="fa-brands fa-rocketchat"></i>  Chat</a></button>
    <button onclick="showSettings()"><i class="fa-solid fa-gear"></i>  Settings</button>
    <button onclick="showCreatePostForm()"><i class="fa-solid fa-plus"></i>  Create</button>
    <button onclick="showBookmarks()"> <a href="/other/like.html"><i class="fa-regular fa-heart"></i>  Like</a>  </button>
  <button onclick="showSavedPosts()"> <a href="/other/save.html"><i class="fa-regular fa-bookmark"></i>  Save</a></button>
 

</div>



</div>

<div class="col-xl-8 col-md-9 col-sm-12" id="profilDiv"> 
<div class="right-place">
  <div id="profile-container">
    <img id="profile-picture" alt="Profil photo">
    
      
   
     <div id="activity-container">
      <div id="follows"> 
       
       <button id="followbutton" onclick="showFollowingList()">Following <span id="followingCount">0</span></button>
       <button id="followbutton" onclick="showFollowingList()">Followers <span id="followingCount">0</span></button>

    
          <button class="editbtn" onclick="openEditModal()">Edit Profil</button>

      </div>
    </div>    
  </div> 
  <div class="pDiv">
     <p id="username"><span id="current-username">Username</span></p>
<p id="bio"><span id="current-bio">Biography</span></p>
  </div>
 

  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <label for="new-username">New username</label>
      <input type="text" id="new-username">
      <label for="new-bio">New Bio:</label>
      <textarea id="new-bio"></textarea>
      <label for="new-profile-picture">New profil Photo</label>
      <input type="file" id="new-profile-picture" accept="image/*" required>
      <button onclick="updateProfile()">Update</button>
    </div>
  </div>

 
  <div id="create-post-form" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideCreatePostForm()">&times;</span>
      <label for="post-image-input">Photo</label>
      <input type="file" id="post-image-input" accept="image/*" required>
  
      <label for="post-title">Caption</label>
      <input type="text" id="post-title" required>
  
      <button onclick="addNewPost()">Post</button>
    </div>
  </div>
  
  <div id="posts-container" class="post-columns"></div>
</div>
 </div>

 <div class="col-xl-2 col-md-0">
<div class="right-toolbar">
  <div class="fllw">
  
   <div class="searchByName">
    <input type="text" id="searchInput" placeholder="Search">
  <button id="searchButton" onclick="searchUsers()"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>
 
  <div id="searchResults"></div>
  <div id="followingList">
  <ul id="followingUsers"></ul>
</div>

 
</div>
  </div> 
</div>
  </div>
 </div>

  <script src="/assets/js/profil.js"></script>
</body>

</html>
